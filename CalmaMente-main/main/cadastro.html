<head>

    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/cadastro.css">

    <script src="../script/modal.js" defer></script>
</head>
<body>
    <header>
        <nav>  
            <img src="../img/logo1.png" width="100" alt="logo">
            <input type="checkbox" id="menu-toggle">
            <h1>Cadastro</h1>
            <label for="menu-toggle" class="menu-button">   
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </label>
            <ul class="menu">

            </ul>

        </nav>
    </header>
    <main>
        <div class="flex_center">
            <figure>
                <img src="/img/cadastro__img.jpeg" width="400" alt="comemorando">
            </figure>
            <div class="flex_center flex_column gap-32">
                <form>
                    <input type="text" name="nome" id="nome__cadastro" placeholder="Nome">
                    <input type="email" name="email" id="email__cadastro" placeholder="Email">
                    <input type="tel" name="celular" id="cel__cadastro" placeholder="Celular">
                    <input type="password" name="password" id="pwd__cadastro" placeholder="Senha">
                </form>
                <button class="btn w-200" id="btn_cadastre" onclick="modalConfirm()">Cadastre-se</button>
            </div>            
        </div>
    </main>
    <footer class="footer">
        <h2 class="textContact">Contate-nos!</h2>
        <div class="flex-footer">
            <div class="footer__icons">
                <img src="../img/instagram.png" width="55" alt="">
                <h3 class="m-3"><a href="https://www.instagram.com/fatec.votorantim/">Instagram</a></h3>
            </div>
            <div class="footer__icons">
                <img src="../img/facebook.png" width="40" alt="">
                <h3 class="m-3"><a href="https://www.facebook.com/fatec.vot">Facebook</a></h3>
            </div>
            <div class="footer__icons">
                <img src="../img/twitter.png" width="45" alt="">
                <h3 class="m-3"><a href="https://twitter.com/BTS_twt">Twitter</a></h3>
            </div>
        </div>
    </footer>

    <div class="container__modal flex_center" id="ModalIDl"> 
        <div class="modal">
            <a href="index.html"><button class="fechar">X</button></a>
            <!--colocar o conteudo do artigo aqui-->
            <img src="../img/verificar.png" alt="" width="30%" class="no_shadow">
            <div class="conteudo txt-center">
               <span id="">Você se cadastrou com sucesso!!</span>
            </div>
        </div>
    </div>
